<script>
    function openTab(title, href) {
        if ($('#mainTabs').tabs('exists', title)) {
            $('#mainTabs').getTab(title).select();
        } else {
            $('#mainTabs').tabs('add', {
                title: title,
                href: href,
                closable: true
            });
        }
    }
</script>
