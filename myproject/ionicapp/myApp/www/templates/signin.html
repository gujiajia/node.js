<!--ion-view 标题将显示在 navbar 中-->
<ion-view hide-nav-bar="true">
    <ion-content style="background:url('../img/bg-2.jpg');">
        <!-- The content of the page -->
        <div class="row">
            <div class="col-offset-25 col-50" style="margin-top:100px;margin-bottom:40px;">
                <img src="../img/logo.png" alt="" style="display:block;width:100%;">
            </div>
        </div>
        <div class="list">
            <label class="item item-input">
          <span style="margin-right:30px;"><i class="icon ion-android-phone-portrait"></i></span>
          <input type="number" ng-model="user.username" ng-blur="checkUsername()">
        </label>
            <label class="item item-input">
          <span style="margin-right:30px;"><i class="icon ion-locked"></i></span>
          <input type="password" ng-model="user.password">
        </label>
        </div>
        <div>
            <button class="button button-block button-full button-balanced" ng-click="login()">登录</button>
        </div>
        <!--注册 忘记密码-->
        <div class="row text-center">
            <!--栅格布局 25 50 25-->
            <div class="col-33">
                <a href="#/signup">
                    <button class="button button-clear" style="color:#fff">注册</button>
                </a>
            </div>
            <div class="col-33 col-offset-33">
                <button class="button button-clear" style="color:#fff">忘记密码</button>
            </div>
        </div>
    </ion-content>
</ion-view>
