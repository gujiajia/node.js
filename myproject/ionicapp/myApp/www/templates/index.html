<!-- 导航条 -->
<!-- 视图 -->
<ion-view hide-nav-bar="true">
    <ion-spinner ng-show="isLoading" style="position:absolute;left:50%;top:50%;width:40px;height:40px;z-index:22;"></ion-spinner>
    <!-- 导航条 -->
    <div class="bar bar-header bar-dark item-input-inset">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <label class="item-input-wrapper">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" placeholder="产品组检索" ng-keyup="searchProduct()" ng-model="keyword">
  </label>
    </div>

    <ion-content style="margin-top:40px;">
        <div class="item item-button-right" ng-repeat="group in groups"> {{group.name}}
            <button class="button button-dark" ng-click="actionGroup(group)"><i class="icon ion-gear-b"></i></button>
        </div>
    </ion-content>
    <!-- 工具条 -->
    <div class="bar bar-footer bar-dark">
        <div class="title" ng-click="addNewGroup()">新增产品组<i class="ion ion-plus"></i></div>
    </div>
</ion-view>
