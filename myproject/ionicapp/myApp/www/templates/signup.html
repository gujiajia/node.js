<ion-view title="注册页面" hide-back-button="flase">
    <ion-nav-bar class="bar-balanced nav-title-slide-ios7">
        <ion-nav-back-button>
            返回
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--页面内容-->
    <ion-content>
        <!--注册表单-->
        <div class="list">
            <label class="item item-input">
          <span style="margin-right:30px;">手机<i class="icon ion-android-phone-portrait"></i></span>
          <input type="number" ng-model="user.username" ng-blur="checkUsername()">
        </label>
            <label class="item item-input">
          <span style="margin-right:30px;">密码<i class="icon ion-locked"></i></span>
          <input type="password" ng-model="user.password">
        </label>
            <label class="item item-input">
          <span style="margin-right:30px;">昵称<i class="icon ion-person"></i></span>
          <input type="text" ng-model="user.nickname">
        </label>
        </div>
        <div>
            <button class="button button-block button-full button-balanced" ng-click="signup()">注册</button>
        </div>
    </ion-content>

</ion-view>
