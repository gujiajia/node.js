<!--ion-view 将标题显示在 navbar 中-->
<ion-view hide-nav-bar="true">
    <!--登录页面内容-->
    <ion-content style="background: url('../img/bg-4.jpg') no-repeat;background-size: cover;">
        <!--logo avatar-->
        <div class="row">
            <div class="col-offset-25 col-50" style="margin-top:40px;margin-bottom: 40px;">
                <img src="../img/avatar-1.jpg" alt="" class="img-responsive" style="display:block;width:90%;border-radius: 50%;">
            </div>
        </div>
        <!--账户名、命名输入框-->
        <div class="row">
            <div class="list col-offset-10 col-80">
                <lable class="item item-input" style="background: rgba(225, 225, 225, .1);border:none;color: #fff;">
                    <span><i class="icon ion-android-phone-portrait"></i></span>&nbsp;&nbsp;
                    <input type="number" style="color:#fff" ng-model="user.username" ng-blur="checkUsername()">
                </lable>
                <lable class="item item-input" style="background: rgba(225, 225, 225, .1);border:none;color: #fff;">
                    <span><i class="icon ion-locked"></i></span>&nbsp;&nbsp;
                    <input type="password" style="color:#fff" ng-model="user.password">
                </lable>
            </div>
        </div>
        <!--登录按钮-->
        <div class="row">
            <button class="col-offset-10 col-80 button button-block button-dark" ng-click="login()">登录</button>
        </div>
        <!--注册 忘记密码-->
        <div class="row text-center">
            <div class="col-33"><button class="button button-clear" style="color:#fff">注册</button></div>
            <div class="col-35 col-offset-33"><button class="button button-clear" style="color:#fff">忘记密码</button></div>
        </div>
    </ion-content>
</ion-view>
