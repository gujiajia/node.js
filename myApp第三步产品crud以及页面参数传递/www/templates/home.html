<ion-side-menus>
    <!-- 左边菜单 -->
    <ion-side-menu side="left">
        <ion-content style=" ">
            <!--图片选择框-->
            <input type="file" accept="image/*" id="chooseImg" hidden onchange="angular.element(this).scope().modifyAvatar(this)">
            <div class="avatar">
                <img src="{{avatar}}" alt="" style=" " ng-click="showActionSheet()">
                <h4 ng-hide="isEdit" class="text-center">{{nickname}} <i ng-click="isEdit=true" class="ion ion-edit"></i> </h4>
                <div ng-show="isEdit">
                    <input type="text" ng-model="nickname" style="margin-left: auto;margin-right: auto;display: inline-block;width: 60%;">
                    <i class="ion ion-checkmark-circled" ng-click="isEdit=false;changeNickname()"></i>
                </div>
            </div>
        </ion-content>

    </ion-side-menu>

    <!--页面的内容-->
    <ion-side-menu-content>
        <!--ion-nav-view布局主要的页面内容 -->
        <!--导航条视图-->
        <ion-nav-view name="menuContent">



        </ion-nav-view>

    </ion-side-menu-content>

    <!-- 右边菜单 -->
    <ion-side-menu side="right">
    </ion-side-menu>

</ion-side-menus>
