<ion-view title="注册" hide-back-button="false">
    <ion-nav-bar class="bar-positive nav-title-slide-ios7">
        <ion-nav-back-button>
            返回
        </ion-nav-back-button>
    </ion-nav-bar>


    <!--页面内容体里面-->
    <ion-content>

        <!--登录表单-->
        <div class="list">
            <label class="item item-input">
          <span style="margin-right:30px;">手机<i class="icon ion-android-phone-portrait"></i></span>
          <input type="number" ng-model="user.username" ng-blur="checkUsername()">
        </label>
            <label class="item item-input">
          <span style="margin-right:30px;">密码<i class="icon ion-locked"></i></span>
          <input type="password" ng-model="user.password">
        </label>
            <label class="item item-input">
          <span style="margin-right:30px;">昵称<i class="icon ion-person"></i></span>
          <input type="number" ng-model="user.nickname" >
        </label>
        </div>

        <div>
            <button class="button button-block full button-balanced" ng-click="signup()">注册</button>
        </div>

    </ion-content>
</ion-view>
